<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dandelion and Flowers</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            letter-spacing: 2px;
            pointer-events: none;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            z-index: 100;
        }
        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="instructions">CLICK ON DANDELIONS</div>
    <div class="controls">
        <button id="addFlower">Add Flower</button>
        <button id="addDandelion">Add Dandelion</button>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;
        camera.position.y = 1;
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Post-processing for bloom effect
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.5,  // Bloom strength
            0.4,  // Bloom radius
            0.85  // Bloom threshold
        );
        
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);
        
        // Constants for the flower creation
        const LOW_POLY_SEGMENTS = 5;
        const FLOWER_PETAL_COLORS = [
            0xe84393, // Pink
            0xfd79a8, // Light pink
            0xffeaa7, // Light yellow
            0x55efc4, // Mint
            0x74b9ff, // Light blue
            0xa29bfe, // Lavender
            0xdfe6e9  // Light gray
        ];
        
        // Shared geometries for flowers
        let sharedPetalGeometry;
        let sharedLeafGeometry;
        
        // Array to store flower and dandelion instances
        const flowers = [];
        const dandelions = [];
        
        // Dandelion class for the interactive dandelion animation
        class Dandelion {
            constructor(x = 0, y = 0, z = 0) {
                this.group = new THREE.Group();
                this.group.position.set(x, y, z);
                scene.add(this.group);
                
                this.isBlown = false;
                this.particles = [];
                this.particleCount = 500;
                this.stemPoints = [];
                
                this.createStem();
                this.createDandelionHead();
                
                // Add click event listener to this specific dandelion
                this.group.userData.instance = this;
            }
            
            createStem() {
                // Create a curved stem
                this.stemPoints = [
                    new THREE.Vector3(0, -5, 0),
                    new THREE.Vector3(0.5, -3, 0),
                    new THREE.Vector3(0.2, -1, 0),
                    new THREE.Vector3(0, 0, 0)
                ];
                
                const stemCurve = new THREE.CatmullRomCurve3(this.stemPoints);
                const stemGeometry = new THREE.TubeGeometry(stemCurve, 50, 0.05, 8, false);
                const stemMaterial = new THREE.MeshBasicMaterial({ color: 0x4aff91 });
                this.stem = new THREE.Mesh(stemGeometry, stemMaterial);
                this.group.add(this.stem);
            }
            
            createDandelionHead() {
                // Create particles for the dandelion head
                const particleGeometry = new THREE.BufferGeometry();
                const particleMaterial = new THREE.PointsMaterial({
                    color: 0xff7bde,
                    size: 0.1,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                
                const positions = new Float32Array(this.particleCount * 3);
                const velocities = new Float32Array(this.particleCount * 3);
                const startPositions = new Float32Array(this.particleCount * 3);
                const particleSizes = new Float32Array(this.particleCount);
                
                for (let i = 0; i < this.particleCount; i++) {
                    // Create particles in a sphere pattern
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    const radius = 0.8 + Math.random() * 0.3;
                    
                    const x = radius * Math.sin(theta) * Math.cos(phi);
                    const y = radius * Math.sin(theta) * Math.sin(phi);
                    const z = radius * Math.cos(theta);
                    
                    positions[i * 3] = x;
                    positions[i * 3 + 1] = y;
                    positions[i * 3 + 2] = z;
                    
                    startPositions[i * 3] = x;
                    startPositions[i * 3 + 1] = y;
                    startPositions[i * 3 + 2] = z;
                    
                    // Random velocities for when blown
                    velocities[i * 3] = (Math.random() - 0.5) * 0.1;
                    velocities[i * 3 + 1] = Math.random() * 0.1;
                    velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.1;
                    
                    // Varying particle sizes
                    particleSizes[i] = 0.05 + Math.random() * 0.1;
                }
                
                particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particleGeometry.setAttribute('velocity', new THREE.BufferAttribute(velocities, 3));
                particleGeometry.setAttribute('startPosition', new THREE.BufferAttribute(startPositions, 3));
                
                this.particleSystem = new THREE.Points(particleGeometry, particleMaterial);
                this.group.add(this.particleSystem);
                
                // Add a central glow
                const glowGeometry = new THREE.SphereGeometry(0.5, 32, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.8,
                    blending: THREE.AdditiveBlending
                });
                this.centralGlow = new THREE.Mesh(glowGeometry, glowMaterial);
                this.group.add(this.centralGlow);
            }
            
            blow() {
                if (!this.isBlown) {
                    this.isBlown = true;
                    this.centralGlow.visible = false;
                }
            }
            
            update() {
                if (this.isBlown) {
                    const positions = this.particleSystem.geometry.attributes.position.array;
                    const velocities = this.particleSystem.geometry.attributes.velocity.array;
                    
                    for (let i = 0; i < this.particleCount; i++) {
                        // Update particle positions based on velocity
                        positions[i * 3] += velocities[i * 3];
                        positions[i * 3 + 1] += velocities[i * 3 + 1];
                        positions[i * 3 + 2] += velocities[i * 3 + 2];
                        
                        // Add some wind effect
                        velocities[i * 3] += (Math.random() - 0.5) * 0.001;
                        velocities[i * 3 + 1] += (Math.random() - 0.01) * 0.001;
                        velocities[i * 3 + 2] += (Math.random() - 0.5) * 0.001;
                        
                        // Slow down particles gradually
                        velocities[i * 3] *= 0.995;
                        velocities[i * 3 + 1] *= 0.995;
                        velocities[i * 3 + 2] *= 0.995;
                    }
                    
                    this.particleSystem.geometry.attributes.position.needsUpdate = true;
                } else {
                    // Gentle floating animation for the dandelion head
                    this.group.rotation.y += 0.002;
                    this.group.position.y = this.group.position.y + Math.sin(Date.now() * 0.001) * 0.002;
                }
            }
        }
        
        // Function to create a petal shape for flowers
        function createPetalShape() {
            const petalShape = new THREE.Shape();
            const width = 0.2;
            const height = 0.5;
            
            // Define a more organic, curved petal shape
            petalShape.moveTo(0, 0);
            petalShape.lineTo(width / 3, height / 3);
            petalShape.lineTo(width / 2, 2 * height / 3);
            petalShape.lineTo(width / 3, height);
            petalShape.lineTo(0, height);
            petalShape.lineTo(-width / 3, height);
            petalShape.lineTo(-width / 2, 2 * height / 3);
            petalShape.lineTo(-width / 3, height / 3);
            petalShape.lineTo(0, 0);
            
            const extrudeSettings = {
                steps: 1,
                depth: 0.02,
                bevelEnabled: false
            };
            
            return new THREE.ExtrudeGeometry(petalShape, extrudeSettings);
        }

        // Function to create a leaf shape for flowers
        function createLeafShape() {
            const leafShape = new THREE.Shape();
            const width = 0.2;
            const height = 0.4;
            
            leafShape.moveTo(0, 0);
            leafShape.lineTo(width / 2, height / 2);
            leafShape.lineTo(0, height);
            leafShape.lineTo(-width / 2, height / 2);
            leafShape.lineTo(0, 0);
            
            const extrudeSettings = {
                steps: 1,
                depth: 0.01,
                bevelEnabled: false
            };
            
            return new THREE.ExtrudeGeometry(leafShape, extrudeSettings);
        }

        // Function to create a flower at the given position
        function createFlower(x = 0, y = 0, z = 0) {
            try {
                // Initialize shared geometries if needed
                if (!sharedPetalGeometry) {
                    sharedPetalGeometry = createPetalShape();
                    sharedLeafGeometry = createLeafShape();
                }
            
                const flowerGroup = new THREE.Group();
                flowerGroup.position.set(x, y, z);
                
                // Create stem
                const stemHeight = 1.0 + Math.random() * 0.6;
                const stemGeometry = new THREE.CylinderGeometry(0.03, 0.03, stemHeight, LOW_POLY_SEGMENTS);
                const stemMaterial = new THREE.MeshPhongMaterial({ 
                    color: 0x2ecc71,
                    flatShading: true
                });
                const stem = new THREE.Mesh(stemGeometry, stemMaterial);
                stem.position.y = stemHeight / 2;
                stem.castShadow = true;
                flowerGroup.add(stem);
            
                // Random pastel color for petals
                const petalColorHex = FLOWER_PETAL_COLORS[
                    Math.floor(Math.random() * FLOWER_PETAL_COLORS.length)
                ];
                const flowerPetalMaterial = new THREE.MeshPhongMaterial({
                    color: petalColorHex,
                    side: THREE.DoubleSide,
                    flatShading: true
                });
                
                // Create outer petals
                const outerPetalsGroup = new THREE.Group();
                outerPetalsGroup.position.y = stemHeight;
                const numPetals = 5 + Math.floor(Math.random() * 3);
                for (let i = 0; i < numPetals; i++) {
                    const petal = new THREE.Mesh(sharedPetalGeometry, flowerPetalMaterial);
                    const angle = (i / numPetals) * Math.PI * 2;
                    petal.position.x = Math.sin(angle) * 0.2;
                    petal.position.z = Math.cos(angle) * 0.2;
                    petal.rotation.y = -angle + Math.PI * 2;
                    petal.rotation.x = Math.PI * 2;
                    petal.scale.set(1 + Math.random() * 0.2 - 0.1, 1 + Math.random() * 0.2 - 0.1, 1);
                    petal.castShadow = true;
                    outerPetalsGroup.add(petal);
                }
                flowerGroup.add(outerPetalsGroup);
                
                // Create inner petals for a fuller look
                const innerPetalsGroup = new THREE.Group();
                innerPetalsGroup.position.y = stemHeight + 0.05;
                for (let i = 0; i < numPetals; i++) {
                    const petal = new THREE.Mesh(sharedPetalGeometry, flowerPetalMaterial);
                    const angle = (i / numPetals) * Math.PI * 2 + Math.PI / numPetals;
                    petal.position.x = Math.sin(angle) * 0.15;
                    petal.position.z = Math.cos(angle) * 0.15;
                    petal.rotation.y = -angle + Math.PI / 2;
                    petal.rotation.x = Math.PI * 2;
                    petal.scale.set(0.8 + Math.random() * 0.2 - 0.1, 0.8 + Math.random() * 0.2 - 0.1, 1);
                    petal.castShadow = true;
                    innerPetalsGroup.add(petal);
                }
                flowerGroup.add(innerPetalsGroup);
            
                // Create nectar center with improved geometry and emissive material
                const nectarGeometry = new THREE.IcosahedronGeometry(0.08, 0);
                const nectarMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0xfdcb6e,
                    emissive: 0xffd700,
                    emissiveIntensity: 0.5
                });
                const nectarCenter = new THREE.Mesh(nectarGeometry, nectarMaterial);
                nectarCenter.position.y = stemHeight + 0.1;
                nectarCenter.name = "nectarCenter";
                nectarCenter.castShadow = true;
                flowerGroup.add(nectarCenter);
            
                // Add leaves to the stem
                const leafMaterial = new THREE.MeshPhongMaterial({
                    color: 0x2ecc71,
                    side: THREE.DoubleSide,
                    flatShading: true
                });
                const numLeaves = Math.floor(Math.random() * 2) + 1; // 1 or 2 leaves
                for (let i = 0; i < numLeaves; i++) {
                    const leaf = new THREE.Mesh(sharedLeafGeometry, leafMaterial);
                    const heightFraction = 0.3 + Math.random() * 0.4;
                    leaf.position.y = stemHeight * heightFraction;
                    leaf.position.x = (Math.random() - 0.5) * 0.2;
                    leaf.position.z = (Math.random() - 0.5) * 0.2;
                    leaf.rotation.y = Math.random() * Math.PI * 2;
                    leaf.castShadow = true;
                    flowerGroup.add(leaf);
                }
            
                // Store metadata for the flower
                flowerGroup.userData = {
                    type: 'flower',
                    hasNectar: true,
                    originalPetalColorHex: petalColorHex,
                    petalMaterial: flowerPetalMaterial,
                    nectarCenterMesh: nectarCenter,
                    originalNectarScale: nectarCenter.scale.clone(),
                    petalsGroup: outerPetalsGroup
                };
                
                scene.add(flowerGroup);
                flowers.push(flowerGroup);
                
                // Add gentle animation
                flowerGroup.userData.animateFlower = function(time) {
                    // Gentle swaying motion
                    const swayAmount = 0.01;
                    const swaySpeed = 0.5;
                    flowerGroup.rotation.x = Math.sin(time * swaySpeed) * swayAmount;
                    flowerGroup.rotation.z = Math.cos(time * swaySpeed * 0.7) * swayAmount;
                };
                
                return flowerGroup;
            } catch (error) {
                console.error("Error creating flower:", error);
                return null;
            }
        }
        
        // Add lighting to the scene
        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            // Directional light (sun)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Adjust shadow properties
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.bias = -0.001;
        }
        
        // Setup lighting
        setupLighting();
        
        // Create initial dandelion
        const initialDandelion = new Dandelion();
        dandelions.push(initialDandelion);
        
        // Create initial flower
        createFlower(3, 0, 0);
        
        // Raycaster for mouse interactions
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        // Handle click events for specific objects
        function onClick(event) {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Update the picking ray with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);
            
            // Calculate objects intersecting the picking ray
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            if (intersects.length > 0) {
                // Find the root parent group of the clicked object
                let object = intersects[0].object;
                while (object.parent && object.parent !== scene) {
                    object = object.parent;
                }
                
                // If it's a dandelion, blow it
                if (object.userData && object.userData.instance && object.userData.instance instanceof Dandelion) {
                    object.userData.instance.blow();
                }
            }
        }
        
        // Add click event listener
        window.addEventListener('click', onClick);
        
        // Add button event listeners
        document.getElementById('addFlower').addEventListener('click', () => {
            const x = (Math.random() - 0.5) * 10;
            const z = (Math.random() - 0.5) * 10;
            createFlower(x, 0, z);
        });
        
        document.getElementById('addDandelion').addEventListener('click', () => {
            const x = (Math.random() - 0.5) * 10;
            const z = (Math.random() - 0.5) * 10;
            const newDandelion = new Dandelion(x, 0, z);
            dandelions.push(newDandelion);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Update all dandelions
            dandelions.forEach(dandelion => dandelion.update());
            
            // Update all flowers
            flowers.forEach(flower => {
                if (flower.userData && flower.userData.animateFlower) {
                    flower.userData.animateFlower(time);
                }
            });
            
            // Update orbit controls
            controls.update();
            
            // Render with post-processing
            composer.render();
        }
        
        animate();
    </script>
</body>
</html>
